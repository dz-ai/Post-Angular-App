<section class="sign-log-in">
  <h2>Sign In</h2>
  <div class="sign-log-fields">
    <label for="name">User Name</label>
    <input id="name" placeholder="username" #username>
  </div>
  <div class="sign-log-fields">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email" #email>
  </div>
  <div class="sign-log-fields">
    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="password" #pass>
  </div>
  <input id="sing-button" (click)="onSign(
  {
    username: username.value,
    email: email.value,
    pass: pass.value
    })"
         type="button" value="sign-in">
  <p class="message"></p>
</section>
